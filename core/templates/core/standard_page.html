{% extends "core/base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ page.title }} - YourPlanner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- CHANGED: Added Wagtail page title and body content rendering -->
            <h1 class="mb-4">{{ page.title }}</h1>
            
            <div class="page-content">
                <!-- CHANGED: Use richtext filter to properly render Wagtail RichTextField with images -->
                {{ page.body|richtext }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
