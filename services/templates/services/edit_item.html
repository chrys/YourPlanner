{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Item: {{ item.title }}</title>
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
</head>
<body>
    <h2>Edit Item: "{{ item.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <p><a href="{% url 'service-items' item.service.id %}">Back to Items</a></p>
</body>
</html>
