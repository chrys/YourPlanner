{% extends "core/base.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<main>
    <div class="content-container">
        <h2>Edit Item: {{ item.title }}</h2>
        <form method="post" enctype="multipart/form-data" style="max-width:500px;">
            {% csrf_token %}
            {{ form.as_p }}
            {% if item.image %}
                <div style="margin-bottom:16px;">
                    <label>Current Image:</label><br>
                    <img src="{{ item.image.url }}" alt="Current Image" style="width:100px;height:100px;object-fit:cover;border-radius:8px;">
                </div>
            {% endif %}
            <fieldset style="margin-top:20px;">
                <legend>Active Price</legend>
                {{ price_form.as_p }}
            </fieldset>
            <button type="submit" class="pink-btn">Save changes</button>
            {% if saved %}
                <div style="color:green;margin-top:10px;">Changes saved!</div>
            {% endif %}
        </form>
        <p style="margin-top:24px;">
            <a href="{% url 'service-items' item.service.id %}" style="color:#e88ea1;">Back to Items</a>
        </p>
    </div>
</main>
<style>
.pink-btn {
    background: #e88ea1;
    color: #fff;
    border: none;
    padding: 10px 22px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
    font-weight: 600;
}
.pink-btn:hover {
    background: #fff;
    color: #e88ea1;
    border: 1px solid #e88ea1;
}
</style>
{% endblock %}
