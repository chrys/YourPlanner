{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Professional Account</title>
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
</head>
<body>
    <h2>Your Services</h2>
    <ul>
        {% for service in services %}
            <li>
                <strong>{{ service.title }}</strong>
                - <a href="{% url 'service-items' service.id %}">Manage Items</a>
            </li>
        {% empty %}
            <li>No services yet.</li>
        {% endfor %}
    </ul>
    <h3>Add a New Service</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Service</button>
    </form>
</body>
</html>
