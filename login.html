
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | V planner</title>
  <!-- CHANGED: Fixed CSS path -->
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <!-- CHANGED: Added proper HTML structure and semantic elements -->
  <div class="login-page" style="background-image: url('/static/images/background_login.png');">
    <div class="login-overlay"></div>

    <div class="login-card">
      <!-- Header Section -->
      <div class="login-header">
        <h1 class="login-title">Welcome to V planner!</h1>
        <p class="login-subtitle">Plan your dream wedding with us</p>
      </div>

      <!-- Form Section -->
      <form class="login-form" method="post" action="/users/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken" value="bsD0npZzRfApUjkWAWrfzthgRQg62C2GCXPbnNzqXTwANaKue6N4Vu2YHgcE2fx7">

        <!-- Email Field -->
        <div class="form-group">
          <input
            type="email"
            id="id_email"
            name="username"
            class="form-input"
            placeholder="Email"
            required
          >
        </div>

        <!-- Password Field -->
        <div class="form-group password-group">
          <input
            type="password"
            id="id_password"
            name="password"
            class="form-input"
            placeholder="Password"
            required
          >
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.4 19.5L5.40002 4.5M10.2 10.4416C9.82661 10.8533 9.60002 11.394 9.60002 11.9863C9.60002 13.2761 10.6745 14.3217 12 14.3217C12.6112 14.3217 13.169 14.0994 13.5927 13.7334M20.4388 14.3217C21.265 13.0848 21.6 12.0761 21.6 12.0761C21.6 12.0761 19.4154 5.1 12 5.1C11.5837 5.1 11.1839 5.12199 10.8 5.16349M17.4 17.3494C16.0226 18.2281 14.2494 18.8495 12 18.8127C4.67695 18.693 2.40002 12.0761 2.40002 12.0761C2.40002 12.0761 3.45788 8.69808 6.60002 6.64332" stroke="#C9C9C9" stroke-width="2" stroke-linecap="round"></path>
            </svg>
          </button>
        </div>

        <!-- Forgot Password Link -->
        <a href="/users/accounts/password_reset/" class="forgot-link">Forgot Password?</a>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="submit" class="btn btn-login">Log In</button>
          <!-- CHANGED: Point to signup landing page instead of register directly -->
          <a href="/signup/" class="btn btn-signup">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // CHANGED: Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('id_password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>
</body>
</html>
